<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href = "assets/stylesheet/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <nav>
        <button class="highscore-view btn btn-info">View previous scores</button>
        <div class="timer">Time: 120</div>
    </nav>
    <div class="start-prompt">
        <button class="start btn btn-light">Start</button>
    </div>
    <div class="question-container">
        <div class="question"></div>
        <div class="answer-container">
            <button class="a answer btn btn-primary"></button>
            <button class="b answer btn btn-primary"></button>
            <button class="c answer btn btn-primary"></button>
            <button class="d answer btn btn-primary"></button>
        </div>
        <div class="wrong-right"></div>
    </div>
    <div class="end-prompt">
        <div class="prompt">Your final score is 0</div>
        <label>Put you initials here to save score</label>
        <input class = "initials" type="text" >
        <div class="button-container">
        <button class="restart">Retake Quiz</button>
        <button for="initials" class="save-score">Save Score</button>
    </div>
    </div>
    <div class="highscore-menu">
        <ul class = "previous-scores">
            
        </ul>
        <button class="restart-score-menu">Retake Quiz</button>
    </div>
</body>
<script src="assets/javascript/javascript.js"></script>
</html>
